# Add 'rust' label to any change in the core directory
rust:
  - changed-files:
    - any-glob-to-any-file: core/**/*

# Add 'documentation' label to any change to documentation files
documentation:
  - changed-files:
    - any-glob-to-any-file: 
      - README.md
      - LICENSE*
      - docs/**/*
      - "**/*.md"

# Add 'ci' label to any CI/CD related changes
ci:
  - changed-files:
    - any-glob-to-any-file:
      - .github/workflows/*
      - .github/actions/*
      - .github/dependabot.yml

# Add 'tests' label to any test file changes
tests:
  - changed-files:
    - any-glob-to-any-file:
      - core/tests/**/*
      - "**/*_test.rs"
      - "**/test_*.rs"

# Add 'dependencies' label to any dependency file changes
dependencies:
  - changed-files:
    - any-glob-to-any-file:
      - core/Cargo.toml
      - core/Cargo.lock

# Add 'config' label to configuration file changes
config:
  - changed-files:
    - any-glob-to-any-file:
      - .github/**/*.yml
      - .github/**/*.yaml
      - deny.toml
      - rust-toolchain.toml
      - .rustfmt.toml
      - .clippy.toml
